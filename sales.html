<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDV Tanque Digital - Venda</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #1a73e8;
      --primary-dark: #0d62d9;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --dark: #212529;
      --light: #f8f9fa;
      --gray: #6c757d;
      --border: #e9ecef;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      background: white;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #1a73e8, #6f42c1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--dark);
      text-decoration: none;
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      box-shadow: 0 4px 15px rgba(26, 115, 232, 0.3);
    }

    .logo h1 {
      font-size: 22px;
      font-weight: 700;
      color: var(--dark);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(26, 115, 232, 0.2);
    }

    .user-details {
      text-align: right;
    }

    .user-name {
      font-weight: 600;
      color: var(--dark);
      font-size: 16px;
    }

    .user-role {
      color: var(--gray);
      font-size: 14px;
      font-weight: 500;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 25px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .products-section {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .customer-info {
      background: #e8f0fe;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      border-left: 4px solid var(--primary);
    }

    .customer-title {
      font-size: 18px;
      color: var(--dark);
      margin-bottom: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .customer-title i {
      color: var(--primary);
    }

    .customer-input {
      width: 100%;
      padding: 14px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      transition: all 0.3s;
    }

    .customer-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
    }

    .search-section {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .search-input {
      flex: 1;
      padding: 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 18px;
      transition: all 0.3s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
    }

    .btn-search {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0 25px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(26, 115, 232, 0.3);
    }

    .btn-search:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 115, 232, 0.4);
    }

    .cart-section {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .cart-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .cart-title h2 {
      font-size: 20px;
      color: var(--dark);
      font-weight: 700;
    }

    .cart-count {
      background: #e9ecef;
      color: var(--gray);
      border-radius: 20px;
      padding: 6px 15px;
      font-weight: 600;
      font-size: 15px;
    }

    .cart-items {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 25px;
      padding-right: 5px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
      transition: all 0.2s;
    }

    .cart-item:hover {
      background: #f8f9fa;
      border-radius: 8px;
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      color: var(--dark);
      font-size: 16px;
      margin-bottom: 5px;
    }

    .item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--gray);
      font-size: 14px;
    }

    .item-quantity button {
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 8px;
      background: #f8f9fa;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .item-quantity button:hover {
      background: #e9ecef;
      transform: scale(1.1);
    }

    .item-total {
      font-weight: 700;
      color: var(--primary);
      font-size: 16px;
      font-size: 16px;
    }

    .cart-summary {
      background: #f8f9fa;
      border-radius: 16px;
      padding: 20px;
      margin-top: 15px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      font-size: 16px;
    }

    .summary-row.total {
      font-size: 20px;
      font-weight: 700;
      border-top: 2px solid #e9ecef;
      padding-top: 15px;
      margin-top: 10px;
    }

    .payment-section {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      margin-top: 25px;
    }

    .payment-title {
      font-size: 20px;
      color: var(--dark);
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .payment-title i {
      color: var(--primary);
    }

    .payment-methods {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }

    .payment-btn {
      background: white;
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .payment-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-color: var(--primary);
    }

    .payment-btn.cash {
      border-color: var(--success);
    }

    .payment-btn.cash:hover {
      border-color: var(--success);
      background: #d4edda;
    }

    .payment-btn.pix {
      border-color: #00c853;
    }

    .payment-btn.pix:hover {
      border-color: #00c853;
      background: #d4edda;
    }

    .payment-btn.card {
      border-color: var(--warning);
    }

    .payment-btn.card:hover {
      border-color: var(--warning);
      background: #fff3cd;
    }

    .payment-btn.mixed {
      border-color: #6f42c1;
    }

    .payment-btn.mixed:hover {
      border-color: #6f42c1;
      background: #e8d5ff;
    }

    .payment-btn i {
      font-size: 28px;
    }

    .payment-inputs {
      display: none;
      margin-bottom: 25px;
    }

    .payment-inputs.active {
      display: block;
    }

    .pay-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .pay-row label {
      flex: 1;
      font-weight: 600;
      color: var(--dark);
      font-size: 16px;
    }

    .pay-row input {
      flex: 2;
      padding: 14px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 18px;
      text-align: right;
      transition: all 0.3s;
    }

    .pay-row input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
    }

    .pay-row input::placeholder {
      color: #adb5bd;
    }

    .change-display {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 12px;
      font-weight: 700;
      color: var(--primary);
      font-size: 18px;
      margin-top: 15px;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .btn-action {
      padding: 18px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-align: center;
    }

    .btn-cancel {
      background: var(--danger);
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
    }

    .btn-cancel:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
    }

    .btn-finalize {
      background: var(--primary);
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(26, 115, 232, 0.3);
    }

    .btn-finalize:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 115, 232, 0.4);
    }

    .empty-cart {
      text-align: center;
      padding: 60px 0;
      color: #999;
    }

    .empty-cart i {
      font-size: 60px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    /* Thermal Receipt Style */
    .thermal-receipt {
      width: 300px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.4;
      border: 1px dashed var(--border);
      border-radius: 10px;
    }

    .receipt-header {
      text-align: center;
      margin-bottom: 15px;
    }

    .receipt-header h2 {
      font-size: 20px;
      margin: 5px 0;
      color: var(--dark);
    }

    .receipt-items {
      margin: 15px 0;
    }

    .receipt-items table {
      width: 100%;
      border-collapse: collapse;
    }

    .receipt-items th {
      text-align: left;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-weight: 600;
    }

    .receipt-items td {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .receipt-footer {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
      color: var(--dark);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: modalSlide 0.3s ease;
    }

    @keyframes modalSlide {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .modal-content h2 {
      margin: 15px 0;
      color: var(--dark);
      font-size: 22px;
    }

    .modal-content p {
      color: var(--gray);
      margin: 10px 0;
      line-height: 1.6;
    }

    .btn-modal {
      margin-top: 20px;
      padding: 12px 30px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-modal:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .close {
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close:hover {
      color: #333;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }

      .payment-methods {
        grid-template-columns: 1fr;
      }

      .actions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="#" class="logo">
      <div class="logo-icon">
        <i class="fas fa-gas-pump"></i>
      </div>
      <h1>PDV Tanque Digital</h1>
    </a>
    
    <div class="user-info">
      <div class="user-details">
        <div class="user-name" id="userName">Carregando...</div>
        <div class="user-role" id="userRole">-</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="products-section">
      <div class="customer-info">
        <h3 class="customer-title">
          <i class="fas fa-user"></i> Cliente (opcional)
        </h3>
        
        <input type="text" id="customerName" class="customer-input" placeholder="Nome do cliente">
        <input type="text" id="customerDoc" class="customer-input" placeholder="CPF ou CNPJ (somente números)">
      </div>
      
      <div class="search-section">
        <input type="text" id="search" class="search-input" placeholder="Código ou nome do produto..." autofocus>
        <button class="btn-search" onclick="addProduct()">
          <i class="fas fa-plus"></i> Adicionar
        </button>
      </div>
      
      <div class="cart-items" id="cartItems">
        <div class="empty-cart">
          <i class="fas fa-shopping-cart"></i>
          <p>Nenhum produto adicionado</p>
        </div>
      </div>
    </div>
    
    <div class="cart-section">
      <div class="cart-title">
        <h2><i class="fas fa-shopping-cart"></i> Carrinho</h2>
        <span class="cart-count" id="itemCount">0 itens</span>
      </div>
      
      <div id="cartList"></div>
      
      <div class="cart-summary">
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">R$ 0,00</span>
        </div>
        <div class="summary-row">
          <span>Desconto:</span>
          <span id="discount">R$ 0,00</span>
        </div>
        <div class="summary-row total">
          <span><strong>Total:</strong></span>
          <span id="total"><strong>R$ 0,00</strong></span>
        </div>
      </div>
      
      <div class="payment-section">
        <h2 class="payment-title">
          <i class="fas fa-credit-card"></i> Pagamento
        </h2>
        
        <div class="payment-methods">
          <button class="payment-btn cash" onclick="setPayment('cash')">
            <i class="fas fa-money-bill"></i>
            <span>Dinheiro</span>
          </button>
          <button class="payment-btn pix" onclick="setPayment('pix')">
            <i class="fab fa-pix"></i>
            <span>PIX</span>
          </button>
          <button class="payment-btn card" onclick="setPayment('card')">
            <i class="fas fa-credit-card"></i>
            <span>Cartão</span>
          </button>
          <button class="payment-btn mixed" onclick="setPayment('mixed')">
            <i class="fas fa-calculator"></i>
            <span>Misto</span>
          </button>
        </div>
        
        <div class="payment-inputs" id="paymentInputs">
          <div class="pay-row">
            <label><i class="fas fa-money-bill"></i> Dinheiro</label>
            <input type="number" id="payCash" step="0.01" value="0.00">
          </div>
          <div class="pay-row">
            <label><i class="fab fa-pix"></i> PIX</label>
            <input type="number" id="payPix" step="0.01" value="0.00">
          </div>
          <div class="pay-row">
            <label><i class="fas fa-credit-card"></i> Cartão</label>
